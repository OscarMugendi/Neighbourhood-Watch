{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8 bg-white poster">
            <h3 class="text-center tt ">New Business</h3>
            <form action="" method="post" novalidate>
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-sm btn-info "> Submit</button>
            </form>
        </div>
        <div class="col-md-2"></div>
    </div>

</div>
{% endblock %}
